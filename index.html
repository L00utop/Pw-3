<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html com backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div>
        <input type="text" id="txtBusca" placeholder="Buscar times">
    </div>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Estádio</th>
                    <th>Capacidade</th>
                    <th>Número de títulos</th>
                </tr>
            </thead>
            <tbody id="resultado">
             
            </tbody>
        </table>
    </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="dadosJogo">

            
            
        </div>
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="js/jquery.js"></script>
    <script>             

        $('#txtBusca').keypress(function(){
            let busca = {
                "busca": $("#txtBusca").val()
            }
            busca = JSON.stringify(busca);

            $.post("http://localhost:8080/pw-3/backend/clube/",busca,function(resposta){
                let tabelaDeClubes = '';
                if(resposta.result){
                    resposta.valores.forEach(clube => {
                      tabelaDeClubes +=  `<tr data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="clubeClicado('${clube.nome}')">
                                            <td>${clube.nome}</td>
                                            <td>${clube.estadio}</td>
                                            <td>${clube.capacidade_estadio}</td>
                                            <td>${clube.num_titulos}</td>
                                          </tr>`;                    
                    });

                    $("#resultado").html(tabelaDeClubes);
                }
            });
        });


        function clubeClicado(clube){
            
            busca = JSON.stringify({"busca": clube});

            $.post("http://localhost:8080/pw-3/backend/jogo/",busca,function(resposta){
                let dadosJogo = '';
                if(resposta.result){
                    resposta.valores.forEach(jogos=>{
                        dadosJogo += modeloJogo(jogos.data_hota,"","","","",jogos.gol_adversario);                        
                    })
                    $("#dadosJogo").html(dadosJogo);      
                }
            });
        }

        function modeloJogo(x,estadio,time,gol_time,adversario,gol_adversario){
            return `<div class="card text-center">                
                <div class="card-body">
                  <h5 class="card-title">${x}</h5>
                  <p class="card-text">Estádio</p>

                  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-danger">
                            Notifications <span class="badge text-bg-secondary">4</span>
                        </button>
                        <button type="button" class="btn btn-warning">Middle</button>
                        <button type="button" class="btn btn-success">
                            Notifications <span class="badge text-bg-secondary">${gol_adversario}</span>
                        </button>
                    </div>                  
                </div>                
            </div>`;
        }

    </script> 
</body>
</html>
